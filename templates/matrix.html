<html class="org">
<head></head>
<style>

@import url(../templates/matrix.css?fef4a1b);

.background {
  fill: #f5f5f5;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
}

.degree {
  font-size: 8px;
}

</style>
<script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>

<aside>
  <p>Order:
    <select id="order">
      <option value="indegree">by Indegree</option>
      <option value="outdegree">by Outdegree</option>
      <option value="name">by Name</option>
      <option value="group">by Group</option>
    </select>
  </p>
  <a href="$source" target="_blank">Open in New Window</a>
</aside>

<script>
var scale = $scale;
var margin = {top: 200, right: 0, bottom: 10, left: 200},
    width = $scale,
    height = $scale;

var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 4]).clamp(true),
    c = d3.scale.category10().domain(d3.range(10));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// d3.json("../figure/test.json", function(network) {
d3.json("$json_file", function(network) {
  var matrix = [],
      nodes = network.nodes,
      n = nodes.length;

  // Compute index per node.
  nodes.forEach(function(node, i) {
    node.index = i;
    node.indegree = 0;
    node.outdegree = 0;
    matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
  });

  var defaultValue = 1;

  // Convert links to matrix; count incoming edges.
  network.links.forEach(function(link) {
    matrix[link.source][link.target].z = link.value;
    matrix[link.source][link.source].z = defaultValue;
    matrix[link.target][link.target].z = defaultValue;

    nodes[link.target].indegree += link.value;
    nodes[link.source].outdegree += link.value;
  });

  // Precompute the orders.
  var orders = {
    name:      d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
    indegree:  d3.range(n).sort(function(a, b) { return nodes[b].indegree - nodes[a].indegree; }),
    outdegree: d3.range(n).sort(function(a, b) { return nodes[b].outdegree - nodes[a].outdegree; }),
    group:     d3.range(n).sort(function(a, b) { return nodes[b].group - nodes[a].group; })
  };

  // The default sort order.
  x.domain(orders.indegree);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var row = svg.selectAll(".row")
      .data(matrix)
      .enter().append("g")
      .attr("class", "row")
      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .each(row);

  row.append("line")
      .attr("x2", width);

  row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() * 0.5)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function(d, i) { return nodes[i].name; });

  var column = svg.selectAll(".column")
      .data(matrix)
      .enter().append("g")
      .attr("class", "column")
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

  column.append("line")
      .attr("x1", -width);

  column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
      .text(function(d, i) { return nodes[i].name; });

  function row(row) {
    var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function(d) { return d.z; }))
        .enter();

    var g = cell.append("g");

    g.append("rect")
        .attr("class", "cell")
        .attr("x", function(d) { return x(d.x); })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function(d) { return z(d.z); })
        .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);

    g.append("text")
        .attr("x", function(d) { return x(d.x) + x.rangeBand() * 0.25; })
        .attr("y", x.rangeBand() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "start")
        .attr("class", "degree")
        .text(function(d, i) { return d.z; });
  }

  function mouseover(p) {
    d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
    d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
  }

  function mouseout() {
    d3.selectAll("text").classed("active", false);
  }

  d3.select("#order").on("change", function() {
    order(this.value);
  });

  function order(value) {
    x.domain(orders[value]);

    var t = svg.transition().duration(1000);

    t.selectAll(".row")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .selectAll(".cell")
        .delay(function(d) { return x(d.x) * 4; })
        .attr("x", function(d) { return x(d.x); });

    t.selectAll(".degree")
        .delay(function(d) { return x(d.x) * 4; })
        .attr("x", function(d) { return x(d.x) + x.rangeBand() * 0.25; })
        .text(function(d, i) { return d.z; });

    t.selectAll(".column")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
  }
});
</script>
</html>
